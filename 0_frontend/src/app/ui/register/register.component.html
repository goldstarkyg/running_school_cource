<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-sm-6 form-group">
      <div class="row">
        <label for="brand" class="col-sm-3 text-left col-form-label">I am:</label>
        <div class="col-sm-6">
          <select class="form-control form-control-sm" [(ngModel)]="userRole" (change)="updateUI()">
            <option *ngFor="let user of userRoleList" [value]="user.value">{{ user.display }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<app-schooladmin *ngIf="globalService._gRegisterMode == 0"></app-schooladmin>
<app-technicalmanager *ngIf="globalService._gRegisterMode == 1"></app-technicalmanager>
<app-personaltrainer *ngIf="globalService._gRegisterMode == 2"></app-personaltrainer>
<app-athlete *ngIf="globalService._gRegisterMode == 3"></app-athlete>
