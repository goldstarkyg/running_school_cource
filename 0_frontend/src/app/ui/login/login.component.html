<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..."
  type="ball-scale-multiple">
</ngx-spinner>

<main class="page login-us-page">
  <section class="clean-block clean-form dark">
    <div class="row" style="margin-right: 0px; margin-left: 0px;">        
        <div class="login-form">
          <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate >
              <div class="text-center img_space">
                <img src="frontend/assets/img/Logo/school_logo.jpg" class="rounded logo_img" alt="...">
              </div>             
              <h4 class="text-center account_text">LOG IN TO YOUR ACCOUNT</h4>       
              <div class="form-group">
                  <input type="text" class="form-control username_input" placeholder="Email"
                  id="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="email" [(ngModel)]="model.email"
                    #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required > 
                  
                  <div [hidden]="email.valid || email.untouched">
                    <small *ngIf="email.errors && email.errors.required" class="form-text text-left error-msg">Email is
                      required</small>
                    <small *ngIf="email.errors && email.errors.pattern" class="form-text text-left error-msg">Email is
                      invalid</small>
                  </div>

              </div>
              <div class="form-group">
                  <input type="password" class="form-control password_input" placeholder="Password" id="password" name="password" [(ngModel)]="model.password"
                    #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required >

                  <div [hidden]="password.valid || password.untouched">
                    <small *ngIf="password.errors && password.errors.required"
                      class="form-text text-left error-msg">Password is required</small>
                  </div>

              </div>
              <div class="form-group" style="margin-bottom:0px; padding-top:20px;">
                <div class="text-center">
                   <label class="checkbox-inline"><input type="checkbox" name="remember-me" id="remember-me"  > Remember Me</label>
                </div>   
              </div>
              <div class="form-group" style="padding-bottom:10px;">
                <div class="text-center">
                    <a href="./#/user/forgot?type=reset" >Forgot Password?</a>
                </div>
                <!--
                <div class="text-center">
                  <a href="./#/user/forgot?type=resend">
                    RESEND VERIFICATION EMAIL
                  </a>
                </div>-->   
              </div>
              <div class="form-group">
                  <button class="btn btn-submit btn-block btn-sm place-order" style="float:right;" type="submit" name="submitted" value="true"
                 [disabled]='!f.form.valid' >LOGIN</button>
              </div>
              <div class="form-group" style="padding-top:70px;">
                <div class="text-center">
                   <p class="text-center" style="margin-bottom:0px;">Don't have an account?</p>
                   <p class="text-center"><a href="register">Create an Account</a></p>
                </div>   
              </div>       
          </form>          
        </div>        
    </div>
  </section>
  <ng-template #modal_result let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Log In</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{retResult}}</p>
    </div>
  </ng-template>

  <form ngNoForm id="userForm" action='{{szPublicUrl}}' method="post">
    <input id="user_id" type="hidden" name="user_id" value="{{reqData.user_id}}" />
    <input id="token" type="hidden" name="token" value="{{reqData.token}}" />
    <input style="visibility: hidden" type="submit">
  </form>
</main>
<!-- <app-footer></app-footer> -->  
<footer class="page" style="height:91px;">
  <div class="container">
    <div class="row">
      &nbsp;
    </div>
  </div>  
</footer>
