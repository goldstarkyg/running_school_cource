<div class="mat-app-background basic-container" style="width: 90%;margin-left:5%">
  <h1 style="text-align: center"> <strong>{{'TITLE'|translate}}</strong></h1>
  <h3 style="text-align: right">Please click on item to record attendance( 0 : absent, 1 : present, 2 : illness )</h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- displayedColumns: string[] = ['id', 'course_name', 'from_date', 'to_date', 'status', 'course_content', 'actions']; -->
    <ng-container matColumnDef="id">
      <th fxShow fxHide.lt-md mat-header-cell *matHeaderCellDef> {{'No'|translate}} </th>
      <td fxShow fxHide.lt-md mat-cell *matCellDef="let element"> {{element.attend_id}} </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let element"> <img class="avatar" *ngIf="element.pic" [alt]="element.pic" [src]="urlHeader+element.pic"/> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'Course_Name'|translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
    </ng-container>

    <ng-container *ngFor="let col of datesColumns;let i= index;" [cdkColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef> {{col}} </th>
      <td mat-cell *matCellDef="let element" (click)="onClickDate(i, element)" > {{element.attend[i]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
