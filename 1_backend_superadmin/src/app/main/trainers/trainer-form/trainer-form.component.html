<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

        <mat-toolbar-row class="toolbar-bottom py-16" fxLayout="column" fxLayoutAlign="center center">
            <!-- <img [src]="urlHeader + school_list[0].logo_path" class="avatar contact-avatar huge m-0" alt="school" />
            <div *ngIf="school_list[0]" class="contact-name mt-8">{{school_list[0].name}}</div> -->
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="courseForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>School Name</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                    <!-- <input name="name" formControlName="name" matInput required> -->

                    <mat-select [(ngModel)] = "school_id" formControlName="schoolList">
                        <mat-option *ngFor="let school of school_list" [value]='school.school_id'>
                            {{school.school_name}}
                        </mat-option>
                    </mat-select>

                </mat-form-field>
            </div>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="mode==1" mat-button class="save-button" (click)="onApprove()"
            [disabled]="courseForm.invalid" aria-label="SAVE">
            Approve
        </button>

        <button *ngIf="mode==2" mat-button class="save-button" (click)="onReject()"
            [disabled]="courseForm.invalid" aria-label="SAVE">
            Reject
        </button>
    </div>
</div>
