<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" loadingText="Loading..."
  type="ball-scale-multiple">
</ngx-spinner>

<div class="mat-app-background basic-container" style="width: 90%; margin-left: 5%">
  <h1>{{'TITLE'|translate}}</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
   
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> {{'No'|translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'Type'|translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="persons">
      <th mat-header-cell *matHeaderCellDef> {{'NumUser'|translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.persons}} {{'NumberUnit'|translate}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef> {{'CreatedDate'|translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
    </ng-container> -->

    <ng-container cdkColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> {{'Action'|translate}} </th>
      <td mat-cell *matCellDef="let element"><i class="material-icons" (click)="modify(element)">
          edit
        </i>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
