<div class="dialog-content-wrapper1">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()"
                aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>
        <form name="eventForm" [formGroup]="eventForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>MainCourse</mat-label>
                <input matInput readonly
                    name="maincourse"
                    formControlName="maincourse"
                    required>
            </mat-form-field>

            <mat-form-field *ngIf="false" appearance="outline" class="w-100-p">
                <mat-label>CourseID</mat-label>
                <input matInput readonly
                    name="course_id"
                    formControlName="course_id"
                    required>
            </mat-form-field>


            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Levels</mat-label>
                <mat-select name="level" formControlName="level" [(ngModel)]="level">
                    <mat-option *ngFor="let lv of levels"
                        [value]="lv.id">
                        {{ lv.level_name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Title</mat-label>
                <input matInput
                    name="title"
                    formControlName="title"
                    required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Description</mat-label>
                <input matInput
                    name="desc"
                    formControlName="desc"
                    required>
            </mat-form-field>

            <div fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                    <mat-label>Price</mat-label>
                    <input matInput
                        name="price"
                        formControlName="price"
                        required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pr-sm-8"
                    fxFlex="50">
                    <mat-label>Seat</mat-label>
                    <input matInput name="seat" formControlName="seat" required>
                </mat-form-field>
            </div>

            <div *ngIf="false" fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                    <mat-label>Start date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" name="start" formControlName="start">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
            </div>

            <div *ngIf="false" fxFlex="1 0 auto" fxLayout="column" fxLayout.gt-xs="row">
                <mat-form-field appearance="outline" class="pr-sm-8" fxFlex="50">
                    <mat-label>End date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" name="end" formControlName="end">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
            </div>

            <mat-form-field *ngIf="false" appearance="outline" formGroupName="meta" class="w-100-p">
                <mat-label>Location</mat-label>
                <input matInput name="location" formControlName="location">
            </mat-form-field>
        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="action ==='edit'"
            mat-button color="primary"
            class="mr-8"
            (click)="matDialogRef.close(['delete',eventForm])"
            aria-label="Delete"
            matTooltip="Delete">
            DELETE
        </button>

        <button *ngIf="action !== 'edit'"
            mat-button color="primary"
            class="save-button"
            (click)="matDialogRef.close(eventForm)"
            [disabled]="eventForm.invalid"
            aria-label="ADD">
            ADD
        </button>

        <button *ngIf="action === 'edit'"
            mat-button color="primary"
            class="save-button"
            (click)="matDialogRef.close(['save', eventForm])"
            [disabled]="eventForm.invalid"
            aria-label="SAVE">
            SAVE
        </button>
    </div>
</div>
