<div class="dialog-content-wrapper2">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-16 pb-0 m-0" fusePerfectScrollbar>
        <form name="eventForm" [formGroup]="eventForm" class="event-form w-100-p" fxLayout="column" fxFlex>

            <mat-form-field appearance="outline" class="w-100-p">
                <mat-label>Please choose a personal trainer</mat-label>
                <mat-select name="trainer" formControlName="trainer" [(ngModel)]="trainer_id">
                    <mat-option *ngFor="let train of ptLists" [value]="train.id">
                        {{ train.first_name}} {{train.last_name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </form>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button color="primary"
            class="save-button"
            (click)="matDialogRef.close(eventForm)"
            [disabled]="eventForm.invalid"
            aria-label="ADD">
            Allocate
        </button>

    </div>
</div>
