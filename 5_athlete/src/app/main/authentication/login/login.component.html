<div id="login" fxLayout="column">


    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
            <div class="logo">
                <img src="assets/images/logos/athletes.png">
            </div>

            <div class="title"> _ </div>

            <form name="loginForm" [formGroup]="loginForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="model.email" formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="model.password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                    fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/pages/auth/forgot-password'">
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                    [disabled]="loginForm.invalid">
                    LOGIN
                </button>

            </form>

            <div class="separator">
                <span class="text">OR</span>
            </div>

            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Don't have an account?</span>
                <a class="link" [routerLink]="'/auth/contactus'">Contact US</a>
                <a class="link" [routerLink]="'/forms/default'">Register To US</a>
            </div>

            
            <div class="contactus" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Want to go back?</span>
                <a class="link" [routerLink]="'/landing'">Back</a>
            </div>
        </div>

    </div>

    <form ngNoForm id="userForm" action='{{szPublicUrl}}' method="post">
        <input id="user_id" type="hidden" name="user_id" value="{{reqData.user_id}}" />
        <input id="token" type="hidden" name="token" value="{{reqData.token}}" />
        <input style="visibility: hidden" type="submit">
    </form>
</div>
