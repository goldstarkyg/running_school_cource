<div id="landing-page" class="page-layout simple">
    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="row" fxLayoutAlign="center start">
        <div class="hero-text">
            <h1 style="margin-top: 120px" [@animate]="{value:'*',params:{delay:'100ms', y:'25px'}}">
                <strong> {{'TITLE' | translate}} </strong>
            </h1>

            <div fxLayout="column" fxLayoutAlign="center">
                <form class="mat-card mat-elevation-z4 p-24 mr-24"
                    fxLayout="column" fxLayoutAlign="start"
                    fxFlex="1 0 auto" name="form" [formGroup]="form">

                    <div fxLayout="row">
                        <h3> <strong> {{'FIND' | translate}} </strong> </h3>
                    </div>

                    <div class="row" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

                        <mat-form-field appearance="outline" fxFlex="45">
                            <input matInput
                                formControlName="city"
                                placeholder="{{'ENTER_CITY' | translate}}"
                                matGoogleMapsAutocomplete
                                (onAutocompleteSelected)="onAutocompleteSelected($event)"
                                (onLocationSelected)="onLocationSelected($event)">
                        </mat-form-field>

                        <mat-form-field appearance="outline" fxFlex="35"
                            class="px-8" fxShow fxHide.xs="true" fxHide.lg="false">
                            <input matInput placeholder="{{'ALL_CLASS' | translate}}" formControlName="type">
                        </mat-form-field>
     
                        <button mat-button color="primary" fxFlex="20"
                            class="save-button"
                            (click)="onClickSearch()"
                            aria-label="ADD">
                            {{'SEARCH'|translate}}
                        </button>
                    </div>
                </form>
            </div>
            <!-- / search form-->
        </div>
    </div>
    <!-- / HEADER -->

</div>
