<div id="forms" fxLayout="column">
    <div id="forms-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
        <!-- CONTENT -->
        <div id="forms-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
            <div class="vertical-stepper-wrapper">
                <!-- VERTICAL STEPPER EXAMPLE -->
                <mat-vertical-stepper class="mat-elevation-z4" [linear]="true">
                    <mat-step [stepControl]="verticalStepperStep1">
                        <form fxLayout="column" [formGroup]="verticalStepperStep1">
                            <ng-template matStepLabel>Select your role</ng-template>
                            <div fxFlex="1 0 auto" fxLayout="column">
                                <mat-form-field appearance="outline" fxFlex="100">
                                    <mat-label>Role</mat-label>
                                    <mat-select formControlName="role" [(ngModel)]="model.role_id" (selectionChange)="roleChanged($event)">
                                        <mat-option value="2">School Administrator</mat-option>
                                        <mat-option value="4">Personal Trainer</mat-option>
                                        <mat-option value="5">Athlete</mat-option>
                                    </mat-select>
                                </mat-form-field>

                                <mat-form-field *ngIf="model.role_id!=5" appearance="outline" fxFlex="100">
                                    <mat-label>Please input Contact key from your mailbox</mat-label>
                                    <input matInput formControlName="contact_key" [(ngModel)]="model.contact_key" required>
                                    <mat-error>Contact ID is required!</mat-error>
                                </mat-form-field>

                                <input matInput *ngIf="model.role_id==5" [hidden]='true' formControlName="contact_key" [(ngModel)]="model.contact_key" value='no_required'>
                            </div>

                            <div fxLayout="row" fxLayoutAlign="center center">
                                <button class="mr-8" mat-raised-button matStepperPrevious type="button"
                                    (click)="goBack()" color="accent">
                                    Go Back
                                </button>
                                <button mat-raised-button matStepperNext type="button" (click)="done()" color="accent">
                                    Next
                                </button>
                            </div>
                        </form>
                    </mat-step>

                </mat-vertical-stepper>
                <!-- / VERTICAL STEPPER EXAMPLE -->
            </div>
        </div>
        <!-- / CONTENT -->
    </div>
</div>
